apiVersion: apps/v1
kind: Deployment
metadata:
  name: license-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: license-service
  template:
    metadata:
      labels:
        app: license-service
    spec:
      containers:
      - name: license-service
        # REPLACE with your ECR URI from Phase 1
        image: <aws_account_id>.dkr.ecr.<your-region>://
        ports:
        - containerPort: 80
